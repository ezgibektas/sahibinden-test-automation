# Spring Configuration
spring.main.allow-bean-definition-overriding=true

# Grid Configuration
selenium.grid.url=http://localhost:4444/wd/hub
selenium.use.grid=false

# Test Configuration
test.base.url=https://www.sahibinden.com
test.webdriver.bean=webDriver
test.webdriver.mobile.bean=mobileDriver
test.webdriver.implicit.wait=20
test.webdriver.page.load.timeout=30
test.webdriver.script.timeout=30

# Browser Configuration
browser.type=chrome
browser.headless=false
browser.mobile.viewport.width=375
browser.mobile.viewport.height=812
browser.mobile.user.agent=Mozilla/5.0 (iPhone; CPU iPhone OS 13_2_3 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/13.0.3 Mobile/15E148 Safari/604.1
browser.implicit.wait=30
browser.page.load.timeout=60
browser.window.maximize=true

# Logging Configuration
logging.level.com.sahibinden=INFO
logging.level.org.openqa.selenium=INFO
logging.level.org.springframework=INFO